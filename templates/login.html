<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mirchi Bites</title>
    <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f44336; /* Mirchi Bites Red */
                height: 90vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url("/static/img7.jpg"); 
                background-size: cover;
                background-position: center;
            }
    
            .container {
                background-color: rgba(255, 255, 255, 0.9); /* Slight transparency to see the background */
                width: 400px;
                padding: 40px 20px;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
    
            h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #f44336; /* Mirchi Bites Red */
                font-size: 24px;
                font-weight: bold;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            .form-group label {
                display: block;
                color: #555;
                font-size: 14px;
                margin-bottom: 5px;
            }
    
            .form-group input {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
            }
    
            .form-group input:focus {
                border-color: #f44336; /* Mirchi Bites Red */
                outline: none;
                box-shadow: 0 0 5px rgba(244, 67, 54, 0.5);
            }
    
            .form-action {
                margin-top: 20px;
                text-align: center;
            }
    
            .form-action button {
                background-color: #f44336; /* Mirchi Bites Red */
                color: white;
                border: none;
                padding: 12px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
            }
    
            .form-action button:hover {
                background-color: #d32f2f; /* Darker shade for hover */
            }
    
            .toggle {
                text-align: center;
                margin-top: 15px;
            }
    
            .toggle a {
                color: #f44336;
                text-decoration: none;
            }
    
            .toggle a:hover {
                text-decoration: underline;
            }
    
            .auth-links {
                text-align: right;
                margin-bottom: 15px;
            }
    
            .auth-links a {
                color: #f44336;
                text-decoration: none;
                font-size: 14px;
            }
    
            .auth-links a:hover {
                text-decoration: underline;
            }
    
        .alert {
            background-color: #f44336; /* Error background */
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login to Mirchi Bites</h2>

    <!-- Alert section -->
    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="/login/">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-action">
            <button type="submit">Login</button>
        </div>
        <div class="toggle">
            Don't have an account? <a href="{% url 'registration' %}">Register here</a>
        </div>
    </form>
                                                                                            
</div>

</body>
</html>
