<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirchi Bites - Our Menu</title>
    {% load static %}
    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #D62323;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        /* Hero Section */
        .hero {
            background-color: #D62323; /* Fire Red Background */
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero h2 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .product-card {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 1.4em;
            color: #D62323;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.2em;
            color: #FF6B35;
            font-weight: bold;
        }

        .btn-order {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #FF6B35;
            color: white;
            border-radius: 50px;
            text-decoration: none;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
        }

        .footer p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Mirchi Bites</h2>
        <p>Spice Up Your Taste with Our Exclusive Dishes</p>
    </section>

    <!-- Product Grid -->
    <div class="container">
        <h1>Our Menu</h1>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
           <a href="{% url 'order_product' product.id %}">  
                    <img src="{% static 'product_images/' %}{{ product.image }}" alt="{{ product.name }}" class="product-image">
                </a>
                <div class="product-info">
                    
                    <h2 class="product-name">{{ product.name }}</h2>
                    <p class="product-description">{{ product.description }}</p>
                    <p class="product-price">â‚¹{{ product.price }}</p>
                     <a href="{% url 'order_product' product.id %}" class="btn-order">Order Now</a>  
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Mirchi Bites. All Rights Reserved.</p>
    </footer>
</body>
</html>
