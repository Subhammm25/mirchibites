{% load custom_filters %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Mirchi Bites</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link your CSS file -->
    <style>
        /* Quick CSS for basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e74c3c;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cart-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .cart-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 30%;
        }

        .cart-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .cart-item-details {
            padding: 15px;
        }

        .cart-item-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .cart-item-price {
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Styling the quantity input and buttons */
        .quantity-form {
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            font-size: 1.1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .update-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .update-btn:hover {
            background-color: #d35400;
        }

        /* Styling checkout button */
        .checkout {
            text-align: center;
            margin-top: 30px;
        }

        .checkout button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkout button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Cart</h1>

    <div class="cart-items">
        {% for item in cart_items %}
        <div class="cart-item">
            <img src="{% static 'product_images/' %}{{ item.product.image }}" alt="{{ item.product.name }}">
            <div class="cart-item-details">
                <div class="cart-item-title">{{ item.product.name }}</div>
                <div class="cart-item-price">â‚¹{{ item.product.price }}</div>
                <form method="POST" action="{% url 'update_cart_item' item.id %}" class="quantity-form">
                    {% csrf_token %}
                    <input type="number" name="quantity" class="quantity-input" value="{{ item.quantity }}" min="1">
                    <button type="submit" class="update-btn">Update</button>
                </form>
            </div>
        </div>
        {% empty %}
        <p>No items in your cart.</p>
        {% endfor %}
    </div>

    
    <div class="checkout">
        <a href="{% url 'checkout' %}">
            <button>Proceed to Checkout</button>
        </a>        
    </div> 
   
</div>

</body>
</html>
